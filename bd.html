<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单练习</title>
</head>
<body>
	<form action="tijiao">
		<div class="name">
		姓名：<input type="text" id="name" placeholder="用户名">
		</div>
		<div class="password">
		密码：<input type="text" id="password" placeholder="密码">
		</div>
		<div class="gender">
		<lable>性别：</lable>
		<input type="radio"  name="gender" value="男">男
		<input type="radio" name="gender" value="女">女
		</div>
		<div class="quxiagn">
		<lable>取向：</lable>
		<input type="radio" name="quxiang" value="男">男
		<input type="radio" name="quxiang" value="女">女
		</div>
		<div class="hobby">
		<lable>爱好：</lable>
		<input type="checkbox" name="quxiang" value="dota">dota
		<input type="checkbox" name="quxiang" value="旅游">旅游
		<input type="checkbox" name="quxiang" value="宠物">宠物
		</div>
		<div class="pinglun">
		评论：<textarea name="" id="" cols="30" rows="10"></textarea>
		</div>
		我的car：<select name="car" id="car">
			<option value="萨博" selected="selected">萨博</option>
			<option value="高尔夫">高尔夫</option>
			<option value="cr-v">cr-v</option>
		</select>
		<button>提交</button>
	</form>

</body>
</html>
