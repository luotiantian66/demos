<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo13</title>
	<style>
		.container{
			content: '';
			display: block;
			clear: both;
		}
		.left{
			width: 200px;
			background-color: red;
			float: left;
			height: 500px;
		}
		.right{
			width: 200px;
			background-color: blue;
			float: right;
			height: 500px;
		}
		.middle{
			margin-left: 220px;
			margin-right: 220px;
			background-color: pink;
			height: 600px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left"></div>
		<div class="right"></div>
		<div class="middle"></div>
	</div>
</body>
</html>
