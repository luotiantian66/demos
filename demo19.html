<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo19</title>
	<style>
		.container{
			position: absolute;
			left: 50%;
			top: 50%;
			transform:translate(-50%,-50%);
			background-color: #8E8E8E;
		}
		.header{
			font-size: 30px;
		}
		.content{
			font-size: 20px;
		}
		.container div{
			padding: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">这里是内容</div>
		<div class="content">内容的宽高不定</div>
	</div>
</body>
</html>
