<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test3</title>
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_519479_skpqvnvt77kl0udi.css">
	<style>

    .iconfont {
      font-size: 30px;
      color: red;
    }
    .active {
      display: none;
    }
  </style>
   <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
</head>
<body>
  <div class="container"> 
     <i class = "iconfont icon-bofang "></i>
     <i class = "iconfont icon-b active"></i> 
  </div>
 

<script>
  $('i').on('click',function(){
    $(this).toggleClass('active')
    $(this).siblings().toggleClass('active')
  })
</script>
</body>
</html>
