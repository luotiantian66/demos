<script>
	init()

	$(window).on('scroll',function(){
		init()
	})

	function init(){
		$('.container img').not('.loaded').each(function(){
			var $node = $(this)
			if(isShown($node) == true) {
				loadImg($node)
			}
		})
	}

	function isShown($node){
		if(($node.offset().top - $(window).height() <=  $(window).scrollTop())&&($(window).scrollTop() <= $node.offset().top)){
			return true
		}else {
			return false
		}
	}

	function loadImg($img){
		$img.addClass("loaded")
		$img.attr('src',$img.attr('data-src'))
	}
</script>
